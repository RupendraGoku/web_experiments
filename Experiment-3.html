<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h1>Image Map Example</h1>
        <img src= "Anime.jpg"height="800" width="1300" usemap="#anime">
        <map name="anime">
            <area shape="rect" coords="210,106,404,751" href="https://en.wikipedia.org/wiki/Goku">
            <area shape="rect" coords="564,118,729,734" href="https://en.wikipedia.org/wiki/Monkey_D._Luffy">
            <area shape="rect" coords="884,426,1210,757" href="https://en.wikipedia.org/wiki/Naruto">
    </map>
</body>
</html>

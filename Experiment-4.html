<!DOCTYPE html>
<html>
<head>
    <title>Video and Audio Controls Demo</title>
</head>
<body>
    <h1>Video and Audio Control</h1>
    <figure>
        <video controls height="400" width="650">
            <source src="D:\web programming\Goku.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <figcaption>This is a video with controls.</figcaption>
    </figure>

    <figure>
        <audio controls>
            <source src="D:\web programming\Goku.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <figcaption>This is a audio with controls.</figcaption>
    </figure>
</body>
</html>
